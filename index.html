<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Todo Crud Application</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form id="form">
                <div class="form-group">
                    <td >
                        <label for="name">Todo</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </td>
                    <td >
                        <label for="lastName">Todo</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    </td>
                    <td >
                        <label for="address">Todo</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </td>
                    <td >
                        <label for="email">Todo</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </td>
                    <td >
                        <label for="phone">Todo</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </td>
                    <td >
                        <label for="phoneType">Todo</label>
                        <input type="text" class="form-control" id="phoneType" placeholder="Phone Type">
                    </td>
                    <td >
                        <button type="submit" class="btn btn-primary">Create</button>
                    </td>

                </div>

            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <table id="display" class="table">
            </table>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="alert" role="alert" id="message">

            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    $(document).ready(()=>{
        const display = $("#display");
        const form = $("#form");
        const todoUserInput = $("#todoUserInput");
        const message = $("#message");
        message.hide();

        const displayMessage = (flag,msg)=>{
            // successful
            if(flag){
                message.removeClass('alert-danger');
                message.addClass('alert-success');
                message.html(msg);
                message.show();
            }
            else{
                message.removeClass('alert-success');
                message.addClass('alert-danger');
                message.html(msg);
                message.show();
            }
        }

        const getTodos = ()=>{
            fetch('/getTodos',{method : "get"}).then((response)=>{
                return response.json();
            }).then((data)=>{
                console.log(data);
                displayTodos(data);
            });
        }

        getTodos();

        const resetTodosInput = ()=>{
            todoUserInput.val('');
        }

        const editTodo = (todo,todoID,editID)=>{
            let editBtn = $(`#${editID}`);
            editBtn.click(()=>{
                fetch(`/${todo._id}`,{
                    method : "put",
                    headers : {
                        "Content-Type" : "application/json; charset=utf-8"
                    },
                    body : JSON.stringify({
                        name : $("#name").val(),
                        lastName : $("#lastName").val(),
                        address : $("#address").val(),
                        email : $("#email").val(),
                        phone : $("#phone").val(),
                        phoneType : $("#phoneType").val()

                    })
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    if(data.ok == 1){
                        let todoIndex = $(`#${todoID}`);
                        todoIndex.html(data.value.todo);
                        resetTodosInput();
                    }
                });
            });
        }

        const deleteTodo = (todo,listItemID,deleteID)=>{
            let deleteBtn = $(`#${deleteID}`);
            deleteBtn.click(()=>{
                fetch(`/${todo._id}`,{
                    method: "delete"
                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    if(data.ok == 1){
                        $(`#${listItemID}`).remove();
                    }
                });
            });
        }


        const buildIDS = (todo)=>{
            return {
                editID : "edit_" + todo._id,
                deleteID : "delete_" + todo._id,
                listItemID : "listItem_" + todo._id,
                todoID : "todo_" + todo._id
            }
        }

        const buildTemplate = (todo,ids)=>{
            return `<tr  id="${ids.listItemID}">
                                    <td id="${ids.todoID}" >${todo.name ||''}</td>
                                    <td >${todo.lastName||''}</td>
                                    <td >${todo.address||''}</td>
                                    <td >${todo.email||''}</td>
                                    <td >${todo.phone||''}</td>
                                    <td >${todo.phoneType||''}</td>
                                    <td >
                                        <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>
                                        <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>
                                    </td>


                       </tr>`;
        }

        const displayTodos = (data)=>{
            display.append('<thead>\n' +
                '    <tr>\n' +
                '      <th scope="col">Name</th>\n' +
                '      <th scope="col">Last Name</th>\n' +
                '      <th scope="col">Address</th>\n' +
                '      <th scope="col">Email</th>\n' +
                '      <th scope="col">Phone</th>\n' +
                '      <th scope="col">Phone Type</th>\n' +
                '      <th scope="col"> </th>\n' +
                '    </tr>\n' +
                '  </thead>');
            display.append('<tbody id="tableID">');
            display.append('</tbody>');

            let tableVar = $("#tableID");
            data.forEach((todo)=>{
                let ids = buildIDS(todo);
                tableVar.append(buildTemplate(todo,ids));
                editTodo(todo,ids.todoID,ids.editID);
                deleteTodo(todo,ids.listItemID,ids.deleteID);
            });

        }

        form.submit((e)=>{
            e.preventDefault();
            console.log("input = "+todoUserInput.val());
            fetch('/',{
                method : 'post',
                body : JSON.stringify({
                    name : $("#name").val(),
                    lastName : $("#lastName").val(),
                    address : $("#address").val(),
                    email : $("#email").val(),
                    phone : $("#phone").val(),
                    phoneType : $("#phoneType").val()

                }),
                headers : {
                    "Content-Type" : "application/json; charset=utf-8"
                }
            }).then((response)=>{
                return response.json();
            }).then((data)=>{
                if(!data.error){
                    if(data.result.ok == 1 && data.result.n == 1){
                        let ids = buildIDS(data.document);
                        display.append(buildTemplate(data.document,ids));
                        editTodo(data.document,ids.todoID,ids.editID);
                        deleteTodo(data.document,ids.listItemID,ids.deleteID);
                        displayMessage(true,data.msg);
                    }
                }
                else
                    displayMessage(false,data.error.message);

                resetTodosInput();

            });
        });

    });
</script>
</body>
</html>
